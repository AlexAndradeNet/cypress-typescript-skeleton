# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: build

on:
    push:
        branches: [ "dev", "stage", "master", "main" ]
    pull_request: # Trigger on pull requests to any branch

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: '18'
                    cache: 'npm'

            -   name: Cache npm dependencies
                # The cache is only refreshed when the lock file changes,
                # leading to better cache reuse.
                uses: actions/cache@v4
                id: cache-primes
                with:
                    path: ~/.npm
                    key: npm-cache-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
                    restore-keys: |
                        npm-cache-${{ runner.os }}-

            -   name: Install dependencies if needed
                if: steps.cache-primes.outputs.cache-hit != 'true'
                run: npm ci

            -   name: Run Spotless/Linter check
                run: npm run lint-ci
                continue-on-error: false

            -   name: Run tests
                run: npm run test

            # Upload Cypress Screenshots as Artifacts
            -   name: Upload Cypress Screenshots on errors
                if: ${{ failure() }}  # Upload only if tests fail
                uses: actions/upload-artifact@v4
                with:
                    name: cypress-screenshots
                    path: cypress/screenshots
